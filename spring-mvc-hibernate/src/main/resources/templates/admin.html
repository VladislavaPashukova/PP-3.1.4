<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b th:object="${admin}"><span class="align-middle" th:text="${admin.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${admin.getRoles()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>


            <div class="col-10 px-0">
                <div class="container-fluid">

                    <h2 class="m-3 fw-bold">Admin panel</h2>

                    <div class="tab-content" id="tabContent">

                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users Table</a>
                            <a class="nav-link"  th:href="@{/admin/new}">New User</a>
                        </ul>

                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>All users</h5>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="users : ${users}">
                                        <td th:text="${users.id}">id</td>
                                        <td th:text="${users.username}">name</td>
                                        <td th:text="${users.lastName}">Last name</td>
                                        <td th:text="${users.age}">age</td>
                                        <td th:text="${users.email}">email</td>
                                        <td th:text="${users.getRoles()}">roles</td>

                                        <!--edit-->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    th:data-target="${'#edit' + users.id}">Edit
                                            </button>

                                            <div class="modal" th:id="${'edit' + users.id}">
                                                <div class="modal-dialog" >
                                                    <div class="modal-content">
                                                        <form th:action="@{/admin/{id}(id=${users.id})}"
                                                              th:object="${users}" th:method="PATCH">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true"><h3>x</h3></span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group">
                                                                    <label for="id" class="col-form-label">Id</label>
                                                                    <input
                                                                            type="number"
                                                                            class="form-control"
                                                                            th:value="${users.id}"
                                                                            id="id"
                                                                            name="id"
                                                                            readonly>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="username" class="col-form-label">Name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="username"
                                                                           th:value="${users.username}"
                                                                           id="username">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="lastname" class="col-form-label">Last Name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="lastName"
                                                                           th:value="${users.lastName}"
                                                                           id="lastname">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="age" class="col-form-label">Age</label>
                                                                    <input type="number"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="${users.age}"
                                                                           id="age">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="email" class="col-form-label">Email</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="email"
                                                                           th:value="${users.email}"
                                                                           id="email">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="password" class="col-form-label">Password</label>
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           th:value="${users.password}"
                                                                           name="password"
                                                                           id="password">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="role">Role</label>
                                                                    <select multiple class="custom-select w-100"
                                                                            id="role" name="role">
                                                                        <option
                                                                                th:each="role : ${roles}"
                                                                                th:value="${role.role}"
                                                                                th:text="${role.getRole()}"
                                                                                th:selected="${users.roles.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <br/>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary" value="Edit"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                        <!-- delete -->
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="${'#modalDelete' + users.id}"> Delete
                                            </button>

                                            <!-- Всплывающее окно от модальной кнопки delete  -->
                                            <div class="modal" th:id="${'modalDelete' + users.id}"
                                                 tabindex="-1" role="dialog"
                                                 aria-labelledby="modalDeleteLabel" aria-hidden="true">
                                                <form th:method="DELETE" th:action="@{'/admin/delete/' + ${users.id}}">
                                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="modalDeleteLabel">Delete user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="text-center">
                                                                    <div class="form-group">
                                                                        <label for="deleteId"><b>ID</b></label>
                                                                        <input type="number" class="form-control"
                                                                               th:value="*{users.id}" id="deleteId"
                                                                               disabled>
                                                                    </div>


                                                                    <div class="form-group">
                                                                        <label for="deleteUsername"><b>Username</b></label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{users.username}"
                                                                               id="deleteUsername" disabled>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deleteLastName"><b>Last name</b></label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{users.lastName}"
                                                                               id="deleteLastName" disabled>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deleteAge"><b>Age</b></label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{users.age}"
                                                                               id="deleteAge" disabled>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deleteEmail"><b>Email</b></label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{users.email}"
                                                                               id="deleteEmail" disabled>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deleteRoles"><b>Role</b></label>
                                                                        <select multiple class="form-control form-control-sm"
                                                                                id="deleteRoles" th:value="*{users.roles}"
                                                                                size="2" required disabled>
                                                                            <option th:each="role : ${roles}"
                                                                                    th:text="${role.getRole()}"
                                                                                    th:value="${role.role}">Role </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                <button type="submit" class="btn btn-danger">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
