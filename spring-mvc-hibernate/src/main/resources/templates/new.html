<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand"
       th:text="|${admin.getUsername()} with roles: ${admin.getRoles()}|">
    </a>
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h2 class="m-3 fw-bold">Admin panel</h2>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card-header">
                            <h5>Add New User</h5>
                            <div>
                                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center ">
                                    <div class="card-body">


                                        <form th:action="@{/admin}" th:object="${user}" method="post">
                                            <div class="form-group">
                                                <p class="m-0" align="center"><b>First name</b></p>
                                                <input
                                                        type="text"
                                                        name="name"
                                                        class="form-control"
                                                        value=""
                                                        placeholder=""
                                                />
                                            </div>

                                            <div class="form-group">
                                                <p class="m-0" align="center"><b>Last name</b></p>
                                                <input
                                                        type="text"
                                                        name="lastName"
                                                        class="form-control"
                                                        value=""
                                                        placeholder=""
                                                />
                                            </div>

                                            <div class="form-group">
                                                <p class="m-0" align="center"><b>Age</b></p>
                                                <input
                                                        type="number"
                                                        name="age"
                                                        class="form-control"
                                                        value=""
                                                        placeholder=""
                                                />
                                            </div>

                                            <div class="form-group">
                                                <p class="m-0" align="center"><b>Email</b></p>
                                                <input
                                                        type="text"
                                                        name="email"
                                                        class="form-control"
                                                        value=""
                                                        placeholder=""
                                                />
                                            </div>
                                            <div class="form-group">
                                                <p class="m-0" align="center"><b>Password</b></p>
                                                <input
                                                        type="text"
                                                        name="password"
                                                        class="form-control"
                                                        value=""
                                                        placeholder=""
                                                />
                                            </div>
                                            <div>
                                                <p class="m-0" align="center" for="role"><b>Roles:</b></p>
                                            </div>
                                            <div>
                                                <select class="custom-select" multiple size="3" th:field="*{roles}"
                                                        type="text" id="role">
                                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                                            th:text="${role.role}"></option>
                                                </select>
                                            </div>
                                            <br>
                                            <div class="box-footer text-center">
                                                <button type="submit" class="btn btn-success">
                                                    Add new user
                                                </button>
                                            </div>


                                        </form>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
