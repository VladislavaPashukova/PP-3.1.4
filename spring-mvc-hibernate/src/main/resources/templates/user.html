<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>All users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"
     th:text="|${user.getUsername()} with roles: ${user.getRoles()}|">
  </a>
  <div>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 p-0">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="role" aria-orientation="vertical">
          <a class="nav-link" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')" role="tab"
             aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link active" href="/user" sec:authorize="(hasAnyRole('ROLE_ADMIN', 'ROLE_USER'))" role="tab"
             aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col-10 px-0">
        <div class="container-fluid">
          <h2 class="m-3 fw-bold">User Page</h2>
          <div class="tab-content" id="tabContent">
            <div class="card">
              <div class="card-header">
                <div class="m-1">
                  <h5>About user</h5>
                </div>
              </div>

              <div class="card-body" bg-primary text-white>
                <table class="table table-striped table-hover">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                  <tr th:each="user : ${user}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">name</td>
                    <td th:text="${user.lastName}">lastname</td>
                    <td th:text="${user.age}">age</td>
                    <td th:text="${user.email}">email</td>
                    <td th:text="${user.getRoles()}">roles</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
